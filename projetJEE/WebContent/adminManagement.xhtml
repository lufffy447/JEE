<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="leftHeaderSection">
		<h1 id="titreTemp" class="adminPage">Administration</h1>
	</ui:define>
	<ui:define name="middleHeaderSection">
		<p>Last admin connection: #{adminControler.getLastConnectionDate()}  #{adminControler.getLastConnectionDuration()}</p>
	</ui:define>
	<ui:define name="rightHeaderSection">
		<h:form>
			<p>Welcome #{loggedAdmin.surname}</p>
			<h:commandLink action="#{adminControler.logOut(loggedAdmin)}">
				<p>Log out</p>
			</h:commandLink>
			
		</h:form>
	</ui:define>
	<ui:define name="body">
		<h:form rendered="#{loggedAdmin != null}">
			<table>
				<tr>
					<td><fieldset>
							<legend>Manage users</legend>
							<label for="manageUsers"> Ajouter une image pour le click ici</label>
							<h:commandButton action="editUser" name="myManageUsers"
								id="manageUsers" value="Manage Users" />
						</fieldset></td>
					<td>
						<fieldset>
							<legend>Manage Receipes</legend>
							<label for="manageReceipes"> Ajouter une image pour le click ici</label>
							<h:commandButton action="editRecipe" name="myManageReceipes"
								id="manageReceipes" value="Manage Receipes" />
						</fieldset>
					</td>
				</tr>
			</table>
		</h:form>
		<h:form rendered="#{loggedAdmin == null}">
			<table>
				<tr>
				<td>You are not logged In as Admin</td>
				</tr>
				<tr>
				<td><h:commandButton action="admin" name="loginAdmin"
								id="loginAdmin" value="Log as Admin" /></td>
								</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
