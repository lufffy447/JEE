<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" 
	template="template.xhtml">
	<ui:define name="leftHeaderSection">
		<h1 id="titreTemp" class="recipePage">Recipes List</h1>
	</ui:define>
	<ui:define name="body">
	<h:form>
		<table id="recipeList">
			<ui:repeat value="#{recipeControler.paginator.model}" var="recipe">
			<tr>
				<td>
					<table id="table6">
						<tr>
							<td><h:graphicImage value="resources/images/cook.png" width="40%"/></td>
							<td><h:outputText id="recipeType" value="#{recipe.type}" required="true"/></td>
						</tr>
						<tr>
							<td><h:graphicImage value="resources/images/horloge.png" width="40%" /></td>
							<td><h:outputText id="recipeDuration" value="#{recipe.duration} minutes" required="true"/></td>
						</tr>
						<tr>
							<td><h:graphicImage value="resources/images/people.png" width="40%" /></td>
							<td><h:outputText id="recipeNbpeople" value="#{recipe.nbpeople} persons" required="true"/></td>
						</tr>
						<tr>
							<td><h:graphicImage value="resources/images/note.png" width="40%" /></td>
							<td><p:rating value="#{recipe.expertise}" stars="5" readonly="true"></p:rating></td>
						</tr>
					</table>
				</td>
				<td>
					<table id="table7">
						<tr>
							<td><h:outputText id="recipeTitle" value="#{recipe.title}" required="true" styleClass="title"/></td>
						</tr>
						<tr>
							<td><h:outputText id="recipeDescription" value="#{recipe.description}" required="true" styleClass="desc"/></td>
						</tr>
					</table>
				</td>
			</tr>
			</ui:repeat>
			<h:commandButton value="&lt; prev" action="#{recipeControler.paginator.prev}"/>
        	<h:outputText value="#{recipeControler.paginator.pageIndex} / #{recipeControler.paginator.pages}"/>
        	<h:commandButton value="next &gt;" action="#{recipeControler.paginator.next}"/>
        	<h:inputHidden value="#{recipeControler.paginator.pageIndex}"/>
		</table>	

	</h:form>	
	</ui:define>
	</ui:composition>
