<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="leftHeaderSection">
		<h1 id="titreTemp" class="adminPage">Edit User</h1>
	</ui:define>
	<h1>admin editer user</h1>
	<ui:define name="body">
		<h:form>
			<fieldset>
				<table>
					<tr>
						<th>Name</th>
						<th>Login</th>
						<th>Suppression</th>
						<th>Edition</th>
					</tr>
					<ui:repeat value="#{userControler.getAllUsers()}" var="user">
						<tr>
							<td>#{user.surname}</td>
							<td>#{user.login}</td>
							<td><h:commandButton value="delete" action="#{adminControler.deleteUser(user)}" /></td>
							<td><h:commandButton value="dÃ©tails" action="#{userControler.displayUserEdition(user)}" /></td>
						</tr>
					</ui:repeat>
				</table>
			</fieldset>		
			<fieldset>
				<table>
					<tr>
						<th><label for="fisrtName">First name</label> :</th>
						<td><h:inputText type="text" name="myFirstName"
								id="firstName" /></td>
						<h:outputText value="Admin: " />
						<p:selectBooleanCheckbox  />
					</tr>
					<tr>
						<th><label for="lastName">Last name</label> :</th>
						<td><h:inputText type="text" name="myLastName" id="lastName" /></td>
					</tr>
					<tr>
						<th><label for="age">Age</label> :</th>
						<td><h:inputText type="text" name="myAge" id="age" /></td>
					</tr>
					<tr>
						<th><label for="email">Email address</label> :</th>
						<td><h:inputText type="email" name="myEmail" id="email" /></td>
					</tr>
					<tr>
						<th><label for="Login">Login</label> :</th>
						<td><h:inputText type="login" name="myLogin" id="login" /></td>
					</tr>
					<tr>
						<th><label for="pwd">Password</label> :</th>
						<td><h:inputSecret type="password" name="myPwd" id="pwd" /></td>
					</tr>
					<tr>
						<th><label for="repwd">Re-enter Password</label> :</th>
						<td><h:inputSecret type="password" name="myRePwd" id="rePwd" /></td>
					</tr>
					<tr>
						<th><h:commandButton type="submit" name="myCancel"
								id="cancel" value="cancel" /></th>
						<td><h:commandButton type="submit" name="mySave" id="save"
								value="Save" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
