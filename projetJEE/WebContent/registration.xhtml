<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="leftHeaderSection">
		<h1 id="titreTemp" class="emergencyPage">Emergency</h1>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<fieldset>
				<legend>Registration</legend>
				<table>
					<tr>
						<th><label for="fisrtName">First name</label> :</th>
						<td><h:inputText type="text" name="myFirstName"
								id="firstName" value="#{userSubmission.surname}" required="true" requiredMessage="Veuillez remplir le prÃ©nom"
								validator="#{userControler.validateName}"></h:inputText></td>
								<td><h:messages for="firstName" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="lastName">Last name</label> :</th>
						<td><h:inputText type="text" name="myLastName" id="lastName"  value="#{userSubmission.lastname}" required="true" requiredMessage="Veuillez remplir le nom"
						validator="#{userControler.validateName}"></h:inputText></td>
						<td><h:messages for="lastName" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="age">Age</label> :</th>
						<td><h:inputText type="text" name="myAge" id="age"  value="#{userSubmission.age}" required="true" 
						requiredMessage="Veuillez remplir l'age" size="3"
						validator="#{userControler.validateAge}"></h:inputText></td>
						<td><h:messages for="age" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="email">Email address</label> :</th>
						<td><h:inputText type="email" name="myEmail" id="email"  value="#{userSubmission.email}" required="true" requiredMessage="Veuillez remplir l'email"
						validator="#{userControler.validateEmail}"></h:inputText></td>
						<td><h:messages for="email" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="Login">Login</label> :</th>
						<td><h:inputText type="login" name="myLogin" id="login"  value="#{userSubmission.login}" required="true" requiredMessage="Veuillez remplir le login"
						validator="#{userControler.validateLogin}"></h:inputText></td>
						<td><h:messages for="login" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="pwd">Password</label> :</th>
						<td><h:inputSecret type="password" name="myPwd" id="pwd"  value="#{userSubmission.pwd}" required="true" requiredMessage="Veuillez remplir le mot de passe" 
						></h:inputSecret></td>
						<td><h:messages for="pwd" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><label for="repwd">Re-enter Password</label> :</th>
						<td><h:inputSecret type="password" name="myRePwd" id="rePwd"  value="#{userSubmission.pwd}" required="true" requiredMessage="Veuillez remplir de nouveau le mot de passe"
						validator="#{userControler.validatePassword}"></h:inputSecret></td>
						<td><h:messages for="rePwd" showDetail="false" style="color:red" /></td>
					</tr>
					<tr>
						<th><h:commandButton action="index" name="myCancel"
								id="cancel" value="cancel" /></th>
						<td><h:commandButton action="#{userControler.checkAndAddUser(userSubmission)}" name="myRegister"
								id="register" value="register" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
